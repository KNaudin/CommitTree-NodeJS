<!doctype html>

<html lang="fr">
<head>
  <meta charset="utf-8">

  <title>Commit tree</title>
  <meta name="description" content="The HTML5 Herad">
  <meta name="author" content="">

  <link rel="stylesheet" href="css/bootstrap.min.css">
  <link rel="stylesheet" href="css/font-awesome.min.css">
  <link rel="stylesheet" href="css/gitgraph.css">
  <link rel="stylesheet" href="css/style.css">

  <!--[if lt IE 9]>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html5shiv/3.7.3/html5shiv.js"></script>
  <![endif]-->
</head>

<body>
<nav class="navbar navbar-dark bg-dark">
  	<h3>Commit tree</h3>
</nav>
<div class="container-fluid">
  <div class="row">
    <div class="col-md-12">
    	<div class="card" style="overflow:scroll;">
    		<h5 class="card-title">Graph</h5>
      		<canvas id="gitgraph"></canvas>
      	</div>
    </div>
  </div>
  <br /><br /><br />
  <div class="row">
  	<div class="col-md-10">
		<nav class="nav nav-tabs">
      <a class="nav-item nav-link active" href="#p1" data-toggle="tab">Branch</a>
			<a class="nav-item nav-link active" href="#p2" data-toggle="tab">Add commit</a>
			<a class="nav-item nav-link" href="#p3" data-toggle="tab">Commit</a>
		</nav>
		<div class="tab-content">
			<div class="tab-pane active" id="p1">
        <h3>Ajouter un commit</h3>
        <form id="addNodeForm">
          <label for="inputCommitName">Commit Name</label>
          <input type="text" class="form-control" id="inputCommitName" placeholder="Enter commit name" required><br />

          <label for="inputCommitMessage">Commit Message</label>
          <input type="text" class="form-control" id="inputCommitMessage" placeholder="Enter commit message" required><br />

          <label for="inputCommitData">Commit Data</label>
          <input type="text" class="form-control" id="inputCommitData" placeholder="Enter commit data" required> <br />

          <button id="addNodeButton" class="btn btn-primary">Add commit</button>
        </form>
      </div>

			<div class="tab-pane" id="p2">
				<h3>Commit</h3>
					<div id="commitPanel">
					<h2>Commit name: </h2><p id="commitPanel_name"></p>
				</div>
			</div>

		</div>
  	</div>
  </div>
</div>

	<script src="js/jquery.min.js"></script>
	<script src="js/popper.min.js"></script>
  	<script src="js/bootstrap.min.js"></script>
  	<script src="js/gitgraph.min.js"></script>
  	<script src="js/graph.js"></script>
  	<script src="js/script.js"></script>
</body>
</html>
